<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2980b9, #6dd5fa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        .strength {
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <form id="resetForm">
            <input type="password" id="password" placeholder="New Password" required>
            <div class="strength" id="strengthMessage"></div>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthMessage = document.getElementById('strengthMessage');
        const message = document.getElementById('message');

        // Password Strength Checker
        function checkPasswordStrength(password) {
            let strength = '';
            const regexWeak = /[a-z]/;
            const regexMedium = /\d+/;
            const regexStrong = /[\W_]+/; // Special characters

            if (password.length < 6) {
                strength = 'Too Short';
                strengthMessage.style.color = 'red';
            } else if (regexWeak.test(password) && regexMedium.test(password)) {
                strength = 'Medium';
                strengthMessage.style.color = 'orange';
            } else if (regexWeak.test(password) && regexMedium.test(password) && regexStrong.test(password)) {
                strength = 'Strong';
                strengthMessage.style.color = 'green';
            } else {
                strength = 'Weak';
                strengthMessage.style.color = 'red';
            }
            strengthMessage.textContent = `Password Strength: ${strength}`;
        }

        passwordInput.addEventListener('input', () => {
            checkPasswordStrength(passwordInput.value);
        });

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                message.textContent = 'Passwords do not match!';
                message.style.color = 'red';
                return;
            }

            // Get the token from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            try {
                const response = await fetch('http://your-backend-url.com/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token, newPassword: password }),
                });

                const data = await response.json();

                if (response.ok) {
                    message.style.color = 'green';
                    message.textContent = 'Password has been successfully reset!';
                } else {
                    message.style.color = 'red';
                    message.textContent = data.message || 'Something went wrong!';
                }
            } catch (error) {
                message.textContent = 'An error occurred. Please try again.';
                message.style.color = 'red';
            }
        });
    </script>
</body>

</html>
